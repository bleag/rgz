name: Flask CI/CD

on:
  push:
    branches: [main]

jobs:
  test-and-security:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Настраиваем Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r rgz/requirements.txt
          pip install pytest bandit

      # 4️⃣ Указываем PYTHONPATH на подпапку с кодом
      - name: Set PYTHONPATH
        run: |
          export PYTHONPATH=$(pwd)/rgz

      # 5️⃣ Запуск unit-тестов
      - name: Run unit tests
        run: |
          pytest rgz/tests/ --disable-warnings -v

      # 6️⃣ Проверка безопасности кода
      - name: Security check with Bandit
        run: |
          bandit -r rgz/app.py
